<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--  -->
    <script>
        //1. 회원가입

        document.getElementById("textbox").value;

        const signup = async (name, email, password, image) => {
            await axios
                .post('/user', {
                    name: name,
                    email: email,
                    password: password,
                    image: image
                })
                .then((response) => {
                    console.log(response);
                })
                .catch((error) => {
                    console.log(error);
                })
        }

        const login = async (email, password) => {
            await axios
                .post('/login', {
                    email: email,
                    password: password
                })
                .then((response) => {
                    console.log(response);
                })
                .catch((error) => {
                    console.log(error);
                })
        }

        const checkEmail = async () => {
            await axios
                .post('/email', {
                    email: "email@email.com"
                })
                .then((response) => {
                    console.log(response);
                    return response.data.isExist
                })
                .catch((error) => {
                    console.log(error); 
                })
        }


    </script>
